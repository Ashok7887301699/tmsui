<ng-container *ngIf="pickupRequestNote; else loading">
    <app-pickuprequestnote-detail [pickupRequestNote]="pickupRequestNote"></app-pickuprequestnote-detail>
    <!-- PrimeNG Button Component -->
    <button type="button" pButton label="OK" (click)="goBack()"></button>
</ng-container>
<ng-template #loading>
    <div class="p-grid p-align-center p-justify-center"></div>
</ng-template>
