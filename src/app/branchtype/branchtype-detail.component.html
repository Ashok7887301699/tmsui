<div *ngIf="branchtype">
    <h2>Branch Type Details</h2>
    <p><strong>Id:</strong> {{ branchtype.id }}</p>
    <p><strong>Branch Type:</strong> {{ branchtype.branch_type }}</p>
    <p><strong>Description:</strong> {{ branchtype.description }}</p>
    <p><strong>Status:</strong> {{ branchtype.status }}</p>
    <p><strong>Created At:</strong> {{ branchtype.created_at | date}}</p>
    <p><strong>Updated At:</strong> {{ branchtype.updated_at | date}}</p>

  </div>
