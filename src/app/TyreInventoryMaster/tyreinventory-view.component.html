<ng-container *ngIf="Tyreinventory; else loading">
    <app-tyreinventory-detail [tyreinventory]="Tyreinventory"></app-tyreinventory-detail>
    <!-- PrimeNG Button Component -->
    <button type="button" pButton label="OK" (click)="goBack()"></button>
  </ng-container>
  <ng-template #loading>
    <div class="p-grid p-align-center p-justify-center"></div>
  </ng-template>
