<ng-container *ngIf="vendorfuel; else loading">
  <app-vendorfuel-detail [vendorfuel]="vendorfuel"></app-vendorfuel-detail>
  <!-- PrimeNG Button Component -->
  <button type="button" pButton label="OK" (click)="goBack()"></button>
</ng-container>
<ng-template #loading>
  <div class="p-grid p-align-center p-justify-center"></div>
</ng-template>
