<ng-container *ngIf="vehicle; else loading">
    <app-vehicle-detail [vehicle]="vehicle"></app-vehicle-detail>
    <br>
    <!-- PrimeNG Button Component -->
    <button type="button" pButton label="OK" (click)="goBack()"></button>
  </ng-container>
  <ng-template #loading>
    <div class="p-grid p-align-center p-justify-center"></div>
  </ng-template>
