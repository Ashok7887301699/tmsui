<div *ngIf="industrytype">
    <h2>Industry Type Details</h2>
    <p><strong>Id:</strong> {{ industrytype.id }}</p>
    <p><strong>Industry Type:</strong> {{ industrytype.name }}</p>
    <p><strong>Description:</strong> {{ industrytype.description }}</p>
    <p><strong>Status:</strong> {{ industrytype.status }}</p>
    <p><strong>Created At:</strong> {{ industrytype.created_at | date}}</p>
    <p><strong>Updated At:</strong> {{ industrytype.updated_at | date}}</p>

  </div>
