<ng-container *ngIf="packagetype; else loading">
  <app-packagetype-detail [packagetype]="packagetype"></app-packagetype-detail>
  <!-- PrimeNG Button Component -->
  <button type="button" pButton label="OK" (click)="goBack()"></button>
</ng-container>
<ng-template #loading>
  <div class="p-grid p-align-center p-justify-center"></div>
</ng-template>
