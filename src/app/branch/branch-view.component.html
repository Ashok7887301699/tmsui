<ng-container *ngIf="branch && branch.BranchCode; else loading">
  <app-branch-detail [branch]="branch"></app-branch-detail>
  <button type="button" pButton label="OK" (click)="goBack()"></button>
</ng-container>
<ng-template #loading>
  <div class="p-grid p-align-center p-justify-center">Loading...</div>
</ng-template>
